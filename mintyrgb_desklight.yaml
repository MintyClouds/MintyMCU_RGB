esphome:
  name: mintymcu_rgb_master
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: !secret ap_ssid
    password: !secret ap_password

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret api_password

ota:
  password: !secret ota_password

sensor:
  - platform: wifi_signal
    name: "MintyMCU_RGB MasterLight WiFi Signal Sensor"
    update_interval: 60s
  - platform: uptime
    name: "MintyMCU_RGB MasterLight Sensor"
    update_interval: 60s
    filters:
      - lambda: return x / (24 * 3600);
    unit_of_measurement: "days"

switch:
  - platform: restart
    name: "MintyMCU_RGB MasterLight Restart"
  - platform: template
    name: "MintyMCU_RGB MasterLight Default Color"
    turn_on_action:
        - light.turn_on:
            id: mintyrgb_masterlight
            brightness: 98%
            red: 4%
            green: 100%
            blue: 57%

binary_sensor:
    - platform: status
      name: "MintyMCU_RGB MasterLight Status"

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "MintyMCU_RGB MasterLight IP Address"
    ssid:
      name: "MintyMCU_RGB MasterLight Connected SSID"
    bssid:
      name: "MintyMCU_RGB MasterLight Connected BSSID"
  - platform: version
    name: "MintyMCU_RGB MasterLight ESPHome Version"

light:
  - platform: neopixelbus
    type: GRB
    pin: GPIO3
    variant: WS2812
    num_leds: 144
    name: "MintyRGB MasterLight"
    id: mintyrgb_masterlight
    # color_correct: [50%, 50%, 50%]
    effects:
      - flicker:
          name: Flicker Effect (80%, 4%)
          alpha: 80%
          intensity: 4%
      - addressable_rainbow:
      - addressable_scan:
          name: Scan Effect (200ms, 35 leds)
          move_interval: 50ms
          scan_width: 35
      - addressable_flicker:
          name: Addressable Flicker Effect (150ms, 50%)
          update_interval: 150ms
          intensity: 50%
      - addressable_twinkle:
          name: Twinkle Effect (4ms, 15%)
          progress_interval: 4ms
          twinkle_probability: 15%
      - addressable_fireworks:
          name: Fireworks Effect (50ms, 10%, 30)
          update_interval: 50ms
          spark_probability: 10%
          use_random_color: false
          fade_out_rate: 30
      - automation:
          name: Minty Color Effect
          sequence:
            - light.addressable_set:
                id: mintyrgb_masterlight
                red: 4%
                green: 100%
                blue: 57%
      - addressable_color_wipe:
          name: Minty-Purple Color Wipe
          colors:
            - red: 4%
              green: 100%
              blue: 57%
              num_leds: 30
            - red: 100%
              green: 0%
              blue: 50%
              num_leds: 10
          add_led_interval: 50ms

